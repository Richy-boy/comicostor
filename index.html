<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comicostor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        *{margin:0;padding:0;box-sizing:border-box;}
        body,html{height:100%;background:#000;overflow:hidden;}
        .bg{
            background: url('https://images.unsplash.com/photo-1581351725353-8c3e8b0409b5?w=1600') center/cover no-repeat;
            height:100%;width:100%;position:relative;
            filter:brightness(0.3) contrast(1.3);
        }
        .overlay{
            position:absolute;top:0;left:0;width:100%;height:100%;
            display:flex;flex-direction:column;align-items:center;justify-content:center;
            text-align:center;
        }
        h1{font-family:'Creepster',cursive;font-size:10rem;color:#b30000;
           text-shadow:0 0 60px #900, 0 0 120px #300;animation:pulse 4s infinite;}
        .enter{
            background:#b30000;color:#fff;padding:22px 80px;border-radius:50px;
            font-size:2.2rem;text-decoration:none;font-weight:bold;
            box-shadow:0 0 60px #b30000;animation:glow 2s infinite alternate;
            margin-top:40px;transition:0.3s;
        }
        .enter:hover{transform:scale(1.15);box-shadow:0 0 100px #ff0000;}
        footer{position:absolute;bottom:20px;width:100%;opacity:0.5;font-size:0.9rem;}
        @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.08);}}
        @keyframes glow{from{box-shadow:0 0 40px #b30000;}to{box-shadow:0 0 100px #ff0000;}}
    </style>
</head>
<body>

    <div class="bg"></div>
    
    <div class="overlay">
        <h1>COMICOSTOR</h1>
        <a href="episode01.html" class="enter">INGIA</a>
    </div>

    <footer>© 2025 Comicostor • Usiku wa Alhamisi ndoto huwa mbaya</footer>

</body>
</html>
