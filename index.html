<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comicostor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
        *{margin:0;padding:0;box-sizing:border-box;}
        body{background:#000;color:#fff;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;overflow:hidden;position:relative;}
        h1{font-family:'Creepster',cursive;font-size:10rem;color:#b30000;text-shadow:0 0 60px #900, 0 0 120px #300;animation:pulse 4s infinite;}
        .enter{background:#b30000;color:#fff;padding:22px 70px;border-radius:50px;font-size:2rem;text-decoration:none;font-weight:bold;box-shadow:0 0 50px #b30000;animation:glow 2s infinite alternate;transition:0.3s;margin-top:40px;}
        .enter:hover{transform:scale(1.15);box-shadow:0 0 80px #ff0000;}
        footer{position:absolute;bottom:20px;width:100%;opacity:0.5;font-size:0.9rem;}
        @keyframes pulse{0%,100%{transform:scale(1);}50%{transform:scale(1.08);}}
        @keyframes glow{from{box-shadow:0 0 40px #b30000;}to{box-shadow:0 0 90px #ff0000;}}
    </style>
</head>
<body>

    <h1>COMICOSTOR</h1>
    
    <a href="episode01.html" class="enter">INGIA</a>

    <footer>
        © 2025 Comicostor • Usiku wa Alhamisi ndoto huwa mbaya
    </footer>

</body>
</html>
