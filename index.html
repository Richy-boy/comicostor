<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comicostor – Stori za Picha</title>
    <meta name="description" content="Comics za stori mbalimbali – horror, adventure, comedy. Mpya kila wiki!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700&display=swap');
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Inter',sans-serif;background:#0a0a0a;color:#fff;line-height:1.6;}
        header{background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.9)),url('https://images.unsplash.com/photo-1601643157091-ce5c665179ab?w=1600')center/cover;height:100vh;display:flex;align-items:center;text-align:center;}
        .hero h1{font-family:'Bangers',cursive;font-size:6rem;color:#ff2a6d;text-shadow:5px 5px #000;}
        .hero p{font-size:1.6rem;margin:20px 0;}
        .btn{background:#ff2a6d;color:#fff;padding:18px 50px;border-radius:50px;text-decoration:none;font-weight:bold;font-size:1.3rem;}
        .comics{max-width:1200px;margin:80px auto;padding:0 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:40px;}
        .card{background:#111;border-radius:20px;overflow:hidden;box-shadow:0 10px 30px rgba(255,42,109,0.3);transition:0.3s;cursor:pointer;}
        .card:hover{transform:translateY(-15px);}
        .card img{width:100%;height:480px;object-fit:cover;}
        .info{padding:25px;text-align:center;}
        .info h3{color:#ff2a6d;font-size:1.6rem;}
        footer{text-align:center;padding:60px;background:#000;}
        .social a{color:#fff;font-size:2.5rem;margin:0 20px;}
    </style>
</head>
<body>
    <header>
        <div style="width:100%;padding:0 20px;">
            <div class="hero">
                <h1>COMICOSTOR</h1>
                <p>Stori za picha zinazokuvuta kila wiki<br>Horror • Adventure • Comedy • Drama</p>
                <a href="#comics" class="btn">Soma Comics</a>
            </div>
        </div>
    </header>

    <section class="comics" id="comics">
        <a href="episode01.html" style="text-decoration:none;">
            <div class="card">
                <img src="panel1.jpg" alt="Chumba Namba 66">
                <div class="info">
                    <h3>Episode 01: Chumba Namba 66</h3>
                    <p>29 Nov 2025 • Horror ya mtaani</p>
                </div>
            </div>
        </a>
        <!-- Episodes za baadaye zitaongezeka hapa chini -->
        <a href="episode02.html" style="text-decoration:none;">
  <div class="card">
    <img src="Comicostor-Episode02-NoOne.mp4" alt="Episode 02"> <!-- video inaweza kuwa poster -->
    <div class="info">
      <h3>Episode 02: No One</h3>
      <p>05 Dec 2025 • Horror ya mtaani</p>
    </div>
  </div>
</a>
    </section>

    <footer>
        <p>© 2025 Comicostor • Stori zote ni za asili</p>
        <div class="social">
            <a href="https://instagram.com/comicostor"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/@comicostor"><i class="fab fa-tiktok"></i></a>
            <a href="https://wa.me/2547xxxxxxxx"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
</body>
</html>
